apply plugin: 'android'

android {
    compileSdkVersion 21
    buildToolsVersion '21.0.2'
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 7
        versionName '1.6'
    }

    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/android-query-full.0.26.7.jar')
}
